---
layout: default
title: Blog
---
<h1>Latest Posts</h1>

<div class="posts">
  <ul>
    {% for post in site.posts %}
    <li>
      <h4 class="date">{{ post.date | date_to_string }}</h4>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
    </li>
    {% endfor %}
  </ul>
</div>
